<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jquert사이트에서 받아올것 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous">
    </script>
    <style>
        .css1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h5>요소 탐색</h5>
    <div class="ancestor">
        <div class="parent">
            <div class="child1">child1</div>
            <div class="child2">child2</div>
            텍스트
            <div class="child3">child3</div>
        </div>
    </div>

    <button type="button" onclick="findParent()">findParent</button>
    <button type="button" onclick="findNext()">findNext</button>
    <button type="button" onclick="findPrev()">findPrev</button>
    <button type="button" onclick="findChildren()">findChildren</button>

    <!-- add,remove,has, toggle 클래스 버튼 만들기 -->
    <div class="css1"></div>
    <button type="button" onclick="addClass()">addClass</button>
    <button type="button" onclick="removeClass()">removeClass</button>
    <button type="button" onclick="hasClass()">hasClass</button>
    <button type="button" onclick="toggleClass()">toggleClass</button>
    <script>
        // -----1번째 (parents())
        function findParent(){ //부모와 조상 요소를 반환해주는 함수다.
            $(".child2").parents().css("color", "red");
            console.log($(".child2").parent());
            console.log($(".child2").parent()[0]);
        }

        // -----2번째 (next())
        function findNext(){
            // next(): 내 다음 형제를 보는 친구
            // document의 nextElementSibling과 동일
            console.log($(".child2").next());
            console.log($(".child2").next()[0]);
            $(".child2").next().css("color", "red");
        }
        function findPrev(){
            // prev(): 내 이전 형제를 보는 친구
            // document의 previousElementSibling과 동일
            console.log($(".child3").prev());
            console.log($(".child3").prev()[0]);
            $(".child3").prev().css("color", "blue");
        }

        // ----3번째 (children())
        function findChildren(){
            // children(): 부모요소를 선택했을때 그 자식요소들을 반환
            // document의 children과 동일하다.
            console.log($(".parent").children());
            console.log($(".parent").children()[0]);
            $(".parent").children().css("color", "orange");
        }

        // ------add 클래스 만들기(선택된 요소에서 추가)
        function addClass(){
            // $(선택자).addClass("클래스명")
            $("div").addClass("css1");
        }
        // ------remove 클래스 만들기(선택된 요소에서 삭제)
        function removeClass(){
            // $(선택자).removeClass("클래스 명")
            $("div").removeClass("css1");
        }
        // -------has클래스 (true, false)반환 
        function hasClass(){    
            // $(선택자).hasClass("클래스명")
            alert($("div").hasClass("css1"));
        }
        // -------toggle클래스 선택된 요소에 들어 있는지 확인하여 있으면 삭제, 없으면 추가
        function toggleClass(){
            // $("선택자").toggleClass("클래스명")
            $("div").toggleClass("css1");
        }

    </script>
</body>
</html>
