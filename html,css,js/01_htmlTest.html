<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 과제</title>
    <style>
        table {
            border-collapse:collapse;
            width: 1000px;
            text-align: center;
            margin-left: 28%;
            margin-top: 20px;
            

        }
        img {
            width: 70px;
        }
    </style>
</head>
<body>
    <table border="1px" >
        <caption style="font-size: 2em; text-align: center;">시간표  
            <img src="./sesacImg.png" />
        </caption>

        <thead>
            <tr>
                <th></th>
                <th style="color: red;">월</th>
                <th style="color: orange;">화</th>
                <th style="color: yellow;">수</th>
                <th style="color: green;">목</th>
                <th style="color: blue;">금</th>
            </tr>
        </thead>
        <tbody>
            <!-- th-> td로 바꿔야하는데 ... -->
            <tr>
                <th style="color: red;">1교시</th>
                <th>국</th>
                <th>수</th>
                <th>영</th>
                <th>도</th>
                <th>미</th>
            </tr>
            <tr>
                <th style="color: black;">2교시</th>
                <th>체</th>
                <th>국</th>
                <th>수</th>
                <th>영</th>
                <th>미</th>
            </tr>
            <tr>
                <th style="color: blue;">3교시</th>
                <th>수</th>
                <th>도</th>
                <th>국</th>
                <th>과</th>
                <th>과</th>
            </tr>
            <tr>
                <th>4교시</th>
                <th>과</th>
                <th>영</th>
                <th>체</th>
                <th>체</th>
                <th>수</th>
            </tr>
            <tr>
                <td colspan="6">점심시간</td>
            </tr>
            <tr>
                <td>5교시</td>
                <td>생</td>
                <td>과</td>
                <td>음</td>
                <td>수</td>
                <td>국</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>코</td>
                <td></td>
                <td>코</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
