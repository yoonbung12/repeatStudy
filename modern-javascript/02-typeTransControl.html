<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 + 타입변환</title>
</head>
<body>
    <h3>제어문 + 타입변환</h3>
    <script>
        // ------------------------- 제어문 -------------------------
        // 블록문
        {
            var foo = 10;
            // console.log(foo);
        }

        // 제어문
        let x = 0;
        while(x < 10) {
            x++;
            
        }
        // console.log(x);

        // 함수 선언문
        function plus(x, y) {
            return x + y;
        }
        console.log(plus(2,3));

        // if문과 삼항연산자 --> if else 문과, if else else문은 삼항연산자로 쓸수 있다.
        let y = 2;
        if(y > 0) {
            kind = '양수'
        } else {
            kind = '음수'
        }
        console.log(kind);
        
        let kind2 = y % 2 ? '양수' : '음수';
        console.log(kind2);

        // switch문
        let month = 3;
        let monthName;
        switch(month) {
            case 1: 
                monthName ='1월';
                break;
            case 2:
                monthName = '2월';
                break;
            case 3:
                monthName = '3월';
                break;
            default:
                monthName = '모르겠다.';
        }
        console.log(monthName);

        // for문
        // for(초기화식; 조건식; 증감식 ){}

        // while문, do while문도 존재(무조건 한번은 실행한다.)
        let count = 0;
        while(count < 4) { // count가 4보다 작을때까지 돈다.
            console.log(count);
            count++; // count++을 안해주면 무한루프에 빠지게 된다.
        }

        // continue문
        let string ='Hello World';
        var count2 = 0;
        for(let i =0; i < string.length; i++) {
            if(string[i] !== 'W') {
                continue; // W가 아니면 증감식으로 이동
            }
            count2++; // continue문이 실행되면 이 부분은 실행이 안된다.
        }

        console.log(count2);

        // ------------------------- 타입 변환 -------------------------
        
        //      명시적 변환     VS       암묵적 변환
        // (개발자가 의도적으로)   : js 엔진이 자체적으로 바꿈 그리고 한번 쓰고 버려버림!!!**
        var z = 10;
        // 명시적 변환
        var str = z.toString();
        console.log(typeof str, str);

        // 암묵적 변환
        var str = z + '';
        console.log(typeof str, str);

        var result = z -'10';
        console.log(result);
        var result2 = z + '10';
        console.log(result2);

    </script>
</body>
</html>
