<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>방명록 입니다.</div>
    <form>
        <input type="hidden" id= "num"/>
        <input type="hidden" id="date"/>
        작성자: <input type="text" id="value1"  /> <br/>
        내용 : <input type="text" id="value2" />
    </form>

    <button type="button" onclick="upload()">작성</button>

    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>작성자</th>
                <th>내용</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function upload(){
            let num = 1;
            let getValue1 = document.getElementById("value1").value;
            let getValue2 = document.getElementById("value2").value;
        
            let getDate = new Date().toLocaleDateString
            ("ko", {
                year:"numeric",
                month:"short",
                day:"numeric"
            });

            //값 넣기
            let tr = document.createElement("tr");
            let td1 = document.createElement("td");
            td1.innerText = num;
            let td2 = document.createElement("td");
            td2.innerText = getValue1;
            let td3 = document.createElement("td");
            td3.innerText = getValue2;
            let td4 = document.createElement("td");
            td4.innerText = getDate;


            tr.append(td1);
            tr.append(td2);
            tr.append(td3);
            tr.append(td4);

            let tbody = document.querySelector("tbody");
            tbody.append(tr);
            num++;
        }




        
    </script>


</body>
</html>
